{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}
{{ title }}
{% endblock head_title %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class='col-md-6 col-md-offset-3'>
    <h1 class="text-center text-primary">{{ title }}</h1>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" id="submit" type="submit" value="{{ title }}">
    </form>
</div>
{% endblock content %}
